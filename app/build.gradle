plugins {
    id 'application'
    id 'idea'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {

    testImplementation 'junit:junit:4.13.1'
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'

    implementation 'com.google.guava:guava:30.0-jre'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.1'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.13.1'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.ss.task.App',
        )
    }
    duplicatesStrategy = 'exclude'

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

application {
    mainClass = 'trialTask2.App'
}